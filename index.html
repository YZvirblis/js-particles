<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Particle System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interactive Particle System</h1>
      <canvas id="particleCanvas"></canvas>
      <div id="controls">
        <label for="particleCount">Number of Particles:</label>
        <input
          type="number"
          id="particleCount"
          min="10"
          max="1000"
          value="100"
        />
        <label for="particleSize">Particle Size:</label>
        <input type="range" id="particleSize" min="1" max="10" value="3" />
        <label for="gravity">Gravity:</label>
        <input type="checkbox" id="gravity" checked />
        <label for="collision">Collision:</label>
        <input type="checkbox" id="collision" checked />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
